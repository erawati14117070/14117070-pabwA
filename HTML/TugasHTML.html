    <body>
        <p>Name: 
            <input name="Nama"type="text" size="20"/>

        <p>Country: 
            <select name="Negara" style="width: 170">
                    <option>Indonesia</option>
                    <option>Malaysia</option>

            </select>
        </p>
        <p>Email: 
            <input name="surel" type="email" size="20"/>
        </p>

            <input name="photo" type="url"/>
            <input name="photo" type="button" value="Browse..."/>
        </p>
        <p>Comment: 
            <textarea name="komentar" cols="60" rows="8"></textarea>
            <input type="submit"/>
        </p>
        <p><center>Form Registrasi</center></p>
    </body>
</html>
